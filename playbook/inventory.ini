# Sample Ansible inventory, generated by playbook/tools/gen-inventory.sh
# Make sure to set ansible_ssh_private_key_file at the bottom with your PEM file.

[master_nodes]
master1.elastic ansible_host=master1.elastic.internal
master2.elastic ansible_host=master2.elastic.internal
master3.elastic ansible_host=master3.elastic.internal

[hot_nodes]
hot1.elastic ansible_host=hot1.elastic.internal
hot2.elastic ansible_host=hot2.elastic.internal
hot3.elastic ansible_host=hot3.elastic.internal
hot4.elastic ansible_host=hot4.elastic.internal
hot5.elastic ansible_host=hot5.elastic.internal

[frozen_nodes]
frozen1.elastic ansible_host=frozen1.elastic.internal
frozen2.elastic ansible_host=frozen2.elastic.internal
frozen3.elastic ansible_host=frozen3.elastic.internal

[ml_nodes]
ml1.elastic ansible_host=ml1.elastic.internal
ml2.elastic ansible_host=ml2.elastic.internal

[helper_instance]
helper.elastic ansible_host=helper.elastic.internal

[kibana]
helper.elastic ansible_host=helper.elastic.internal

[all:vars]
ansible_user=ubuntu
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_ssh_private_key_file=/home/ubuntu/.ssh/your-key.pem
