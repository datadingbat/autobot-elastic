# improved_summary.yml - Standalone playbook for running the improved cluster summary

- name: Run Improved Cluster Summary
  hosts: all 
  gather_facts: yes
  tasks:
    # Get hardware facts which includes memory
    - name: Get hardware facts
      setup:
        gather_subset: 
          - hardware

    # Run the improved cluster summary tasks
    - name: Include improved cluster summary tasks
      include_tasks: tools/cluster_summary_improved.yml